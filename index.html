<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Caramello Watch</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>
<body>
  <div class="watch-container">
    <div class="image-container">
      <img src="https://i.ibb.co/x7x7Gyb/casio1.png" alt="casio1" border="0">
        <div id="date">
        <span id="dayText"></span>
        <span id="day"></span>
      </div>
      <div id="watchface">
        <span id="hours"></span><span>:</span>
        <span id="minutes"></span>
        <span id="seconds" class="seconds"></span>
      </div>
    </div>
  </div>
  <div>
    <img class="logo1" class="logo" src="https://i.ibb.co/cc130TF/caramello-logo3.png" alt="caramello-logo3" border="0">

		<canvas id = "textparticle"></canvas>
  </div>
  <script src="script.js"></script>
  <script src="animation.js"></script>


</body>
</html>
